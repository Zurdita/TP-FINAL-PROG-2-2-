<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:insert="fragments/navbar :: *"></th:block>
<h2 th:text="${camioneta != null} ? 'Editar Camioneta' : 'Agregar Camioneta'"></h2>

<form th:action="${camioneta != null} ? @{'/rodado/actualizarCamioneta/' + ${idCon} + '/' + ${camioneta.id}} : @{'/rodado/guardarCamioneta/' + ${idCon}}"
      method="post" th:object="${camioneta != null} ? ${camioneta} : ${new com.ifes.dom.Camioneta()}">

  Marca: <input type="text" th:field="*{marca}"><br>
  Modelo: <input type="text" th:field="*{modelo}"><br>
  Caja autom√°tica: <input type="checkbox" th:field="*{cajaAutomatica}"><br>
  Capacidad carga (kg): <input type="number" step="0.1" th:field="*{capacidadCarga}"><br>

  <button type="submit">Guardar</button>
  <a th:href="@{'/concesionaria/ver/' + ${idCon}}">Cancelar</a>
</form>
</body>
</html>
